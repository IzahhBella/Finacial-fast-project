<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
        <!-- linl css com html -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- linkando fonte -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">
    </head>

<body class="login">
    <header data-bs-theme="light">
        <nav class="navbar navbar-expand-lg  bg-success sticky-top" data-bs-theme="light">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">Financial Fast</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
                <a class="btn btn-success btn-outline-dark me" href="./index.html">
                    Home
                </a>
              </div>
            </div>
          </nav>

    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <main class="login_margin">
      <div class="container text-center">
        <h1>Faça seu login</h1>
        <form class="row">
          <div class="col-3"></div>
          <div class="mb-3 col-6">
            <label for="exampleInputEmail1" class="form-label text-light">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-light">Fique tranquilo, a segurança dos seus dados é muito importante para nós</div>
          </div>
          <div class="col-3"></div>
          <div class="col-3"></div>
          <div class="mb-3 col-6">
            <label for="exampleInputPassword1" class="form-label text-light">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="col-3"></div>
          <div class="col-3"></div>
          <div class="mb-3 form-check col-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-light" for="exampleCheck1">mostrar senha</label>
          </div>
          <div class="col-3"></div>
          <div class="col-3"></div>
          <div class="col-4"></div>
          <a href="./index.html" class="btn btn-primary col-4">Entrar</a>
        </form>
      </div>
    </main>
</body>
</html>
